<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Image and text information retrieval</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="masthead">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <h1 class="mb-5">Information Retrieval System</h1>
                        <form class="form-subscribe" id="searchForm" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" id="searchQuery" type="text" placeholder="Search for Images" name="query" />
                                </div>
                                <div class="col-auto"><button class="btn btn-primary btn-lg" id="searchButton" type="submit">Search</button></div>
                            </div>
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Search submitted successfully!</div>
                                    <p>Here are the results of your search :</p>
                                </div>
                            </div>
                            <div class="d-none" id="submitErrorMessage">
                                <div class="text-center text-danger mb-3">Error searching for images!</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

  <!-- New section for displaying top text matches with images -->
    <section class="container mt-5">
        <h2 class="text-center text-dark mb-4">Top Text Matches with Images</h2>
        <div class="row">
            {% for match in top_text_matches %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <!-- Update the src attribute to point directly to static/img -->
                        <img src="/static/img/{{ match[0] }}" height="200px" alt="Image">
                        <div class="card-body">
                            <p class="card-text">Caption: {{match[1]}}</p>
                            <p class="card-text">Similarity Score: {{ match[2] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
